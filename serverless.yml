service: serverless-crud

provider:
  name: aws
  runtime: python3.10
  iam:
    role:
      statements:
        - Effect: Allow
          Action: dynamodb:*
          Resource: !GetAtt usersTable.Arn

plugins:
  - serverless-dynamodb
  - serverless-offline

custom:
  table-name: users-table-${sls:stage}
  # dynamodb local
  serverless-dynamodb:
    stages:
      - dev
    start:
      docker: true
      port: 8000
      inMemory: true
      migrate: true

package:
  individually: true
  patterns:
    - '!./**'
    - '*.py'

functions:
  get-users:
    handler: get_users/get_users.handler
    environment:
      TABLE_NAME: ${self:custom.table-name}
    events:
      - http:
          path: users/{id}
          method: GET

  create-users:
    handler: create_users/create_users.handler
    environment:
      TABLE_NAME: ${self:custom.table-name}
    events:
      - http:
          path: users
          method: POST

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
        TableName: ${self:custom.table-name}
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
