service: serverless-crud

provider:
  name: aws
  runtime: python3.10
  iam:
    role:
      # default permissions
      statements:
        - Effect: Allow
          Action: 
            - dynamodb:Query
            - dynamodb:putItem
            - dynamodb:updateItem
            - dynamodb:deleteItem
          Resource: !GetAtt usersTable.Arn

plugins:
  - serverless-iam-roles-per-function
  - serverless-dynamodb
  - serverless-offline

custom:
  table-name: users-table-${sls:stage}
  # dynamodb local
  serverless-dynamodb:
    stages:
      - dev
    start:
      docker: true
      port: 8000
      inMemory: true
      migrate: true

package:
  individually: true
  patterns:
    - "!./**" # exclude everything by default
    - utils/* # include utils module

layers:
  image-processing:
    description: "Image processing dependencies"
    package: 
      artifact: .Python/image_processing.zip

functions:
  get-users:
    handler: get_users/get_users.handler
    environment:
      TABLE_NAME: ${self:custom.table-name}
    package:
      patterns:
        - "get_users/*.py"
    events:
      - http:
          path: users/{id}
          method: GET
          request:
            parameters:
              paths:
                id: true

  create-users:
    handler: create_users/create_users.handler
    environment:
      TABLE_NAME: ${self:custom.table-name}
    package: 
      patterns:
        - "create_users/*.py"
    events:
      - http:
          path: users
          method: POST
          request:
            schemas:
              application/json: ${file(./schemas/user-schema.json)}

  update-users:
    handler: update_users/update_users.handler
    environment:
      TABLE_NAME: ${self:custom.table-name}
    package:
      patterns:
        - "update_users/*.py"
    events:
      - http:
          path: users/{id}
          method: PATCH
          request:
            parameters:
              paths:
                id: true
            schemas:
              application/json: ${file(./schemas/user-schema.json)}
  
  delete-users:
    handler: delete_users/delete_users.handler
    environment:
      TABLE_NAME: ${self:custom.table-name}
    package:
      patterns:
        - "delete_users/*.py"
    events:
      - http:
          path: users/{id}
          method: DELETE
          request:
            parameters:
              paths:
                id: true
  
  get-signed-url:
    handler: get_signed_url/get_signed_url.handler
    # override permissions
    iamRoleStatements:
      - Effect: Allow
        Action: s3:putObject
        Resource: !Join 
          - "/"
          - - !GetAtt s3Bucket.Arn
            - "*"
    environment:
      BUCKET: !Ref s3Bucket
    package:
      patterns:
        - get_signed_url/get_signed_url.py
        - "!utils/*" # exclude utils module
    events:
      - http:
          path: signed-url
          method: GET
          request:
            parameters:
              querystrings:
                filename: true
    
  thumbnail:
    handler: thumbnail/thumbnail.handler
    layers:
      - !Ref ImageDashprocessingLambdaLayer
    # override permissions
    iamRoleStatements:
      - Effect: Allow
        Action:
          - s3:getObject
        Resource: !Join 
          - "/"
          - - !GetAtt s3Bucket.Arn
            - upload/*
      - Effect: Allow
        Action:
          - s3:putObject
        Resource: !Join 
          - "/"
          - - !GetAtt s3Bucket.Arn
            - resized/*
    package:
      patterns:
        - thumbnail/thumbnail.py
        - "!utils/*"
    events:
      - s3:
          bucket: !Ref s3Bucket
          event: s3:ObjectCreated:*
          existing: true
          rules:
            - prefix: upload/

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
        TableName: ${self:custom.table-name}
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        
    s3Bucket:
      Type: AWS::S3::Bucket
      Properties: 
        BucketName: ${self:service}-${sls:stage}-static-content-bucket
        PublicAccessBlockConfiguration:
          BlockPublicAcls: false
          BlockPublicPolicy: false

    s3BucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref s3Bucket
        PolicyDocument: 
          Version: "2012-10-17"
          Statement:
            - Action: 
                - "s3:getObject"
              Effect: Allow
              Resource: !Join 
              - "/"
              - - !GetAtt s3Bucket.Arn
                - "*"
              Principal: "*"
